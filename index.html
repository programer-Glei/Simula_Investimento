<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awsome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Simula.Invest</title>
</head>
<body>
    <header>
        <div><span>Simulador</span><span class="verde">.</span><span>Invest</span><img src="img/total.svg" alt="imagem logo"></div>
    </header>

    <main class="container">
        <section id="transaction">
            <div class="input-box">
                <label for="valor">Valor investido</label>
                <div class="input-valor">
                    <span>R</span><i class="fas fa-dollar-sign"></i>
                    <input type="number" name="valor"></input>
                </div>
            </div>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">-R$ 500,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Criação de Website</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">24/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Aluguel</td>
                        <td class="expense">-R$ 1.500,00</td>
                        <td class="date">26/01/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    
    <footer>
        <p>dev.finance$</p>
    </footer>
</body>
</html>
