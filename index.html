<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Simula.Invest</title>
</head>
<body>
    <header>
        <span>Simula</span>
        <span>.</span>
        <span>Invest</span>
    </header>

    <main class="container">
        <section id="balance">
            
        </section>
        <section id="transaction">
            <h2>Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">-R$ 500,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Criação de Website</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">24/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Aluguel</td>
                        <td class="expense">-R$ 1.500,00</td>
                        <td class="date">26/01/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="">
                    <div class="input-group">
                        <label for="descricao"></label>
                        <input type="text" id="descricao" name="descricao" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label for="valor"></label>
                        <input type="text" id="valor" name="valor" placeholder="0,00">
                    </div>
                    <small>Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                    <div class="input-group">
                        <label for="data"></label>
                        <input type="date" id="data" name="data" placeholder="dd/mm/yyyy">
                    </div>
                    <div class="button">
                        <button class="cancel" onclick="modal.close()">Cancelar</button>
                        <button class="save">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>
</body>
</html>
